<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <label for="initial-memory">Initial Memory</label>
    <input type="number" id="initial-memory" value="32" />
    <br />
    <label for="maximum-memory">Maximum Memory</label>
    <input type="number" id="maximum-memory" value="65536" />
    <br />
    <label for="threads">Threads</label>
    <input type="number" id="threads" value="8" />
    <br />
    <br />

    <button id="load-wasm">Load Wasm directly</button>

    <button id="load-bb-wasm">Load BB Wasm</button>

    <br />
    <br />

    <div id="app"></div>
    <button id="generate-proof">Generate Proof</button>
    <br />
    <br />

    <script type="module" src="/main.js"></script>

    <div
      id="logs"
      style="
        font-family: 'Courier New', monospace;
        padding: 20px;
        border: 1px solid #e0e0e0;
        line-height: 1.5;
        white-space: pre-line;
      "
    ></div>

    <script>
      document.getElementById("thread-count").innerHTML =
        window.location.pathname;

      if (window.location.pathname.includes("thread")) {
        document.getElementById("generate-proof").style.display = "block";
      }
    </script>
  </body>
</html>
